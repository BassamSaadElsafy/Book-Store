{% extends "layouts/app.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Login Now
{% endblock %}

{% block content %}

<form action="{% url 'login' %}" method="post" novalidate>

    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="btn btn-success mb-1" >Login</button>

</form>

{% endblock %}
