{% extends "layouts/app.html" %}

{% block title %} home {% endblock %}

{% block content %}

    {% for book in books %}

        <b>Title:</b> {{ book.title }} <br>
        <b>Description:</b> {{ book.description }}
        <a href="{% url 'show' book.id %}">show</a> - 
        <a href="{% url 'edit' book.id %}">edit</a> - 
        <a href="{% url 'destroy' book.id %}">delete</a>
        <hr>

    {% endfor %}

    <a href="{% url 'create' %}"> create new book </a>

{% endblock %}
