{% extends "layouts/app.html" %}

{% block title %} home {% endblock %}

{% block content %}

    <a href="{% url 'create' %}" class="btn btn-success  btn-sm mt-3 mb-1"> create new book </a>
   
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Descriptio</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>

                {% for book in books %}
                    <tr>
                        <th scope="row">{{ book.id }}</th>
                        <td>{{ book.title }}</td>
                        <td>{{ book.description }}</td>
                        <td>
                            <a href="{% url 'show' book.id %}" class="btn btn-outline-info btn-sm">show</a> 
                            <a href="{% url 'edit' book.id %}" class="btn btn-outline-success btn-sm">edit</a> 
                            <a href="{% url 'destroy' book.id %}" class="btn btn-outline-danger btn-sm">delete</a>
                        </td>
                    </tr>
                {% endfor %}
    
            </tbody>
        </table>

{% endblock %}
