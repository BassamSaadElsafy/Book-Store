{% extends "layouts/app.html" %}

{% block title %} Edit Book {% endblock %}

{% block content %}

    <form action="{% url 'edit' book.id %}" method="post">

        {% csrf_token %}
        <!-- {{ form.as_p }} -->

        <div class="form-group">

            <label for="title">Book Title: </label>
            <input id="title" type="text" name="title" value="{{ book.title }}" class="form-control">
    
            <label for="description">Book Description: </label>
            <textarea id="description" class="form-control" type="text" name="description" >{{ book.description }}</textarea>
    
        </div>
       
        <button type="submit" class="btn btn-primary mt-2" >Update Book</button>

    </form>

{% endblock %}
